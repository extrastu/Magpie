<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magpie 扩展设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Magpie 扩展设置</h1>
      <p>配置你的 Magpie 扩展</p>
    </header>

    <main class="main">
      <div class="form-section">
        <h2>基础配置</h2>
        <p class="section-description">填写必要的连接信息</p>
        
        <form id="config-form" class="config-form">
          <!-- Server URL -->
          <div class="form-group">
            <label for="server-url" class="form-label">服务器地址</label>
            <input 
              type="url" 
              id="server-url" 
              name="serverUrl" 
              class="form-input"
              placeholder="https://your-magpie-server.com"
              required
            >
            <div class="form-help">Magpie 服务的访问地址</div>
          </div>

          <!-- API Token -->
          <div class="form-group">
            <label for="api-token" class="form-label">API Token（令牌）</label>
            <input 
              type="password" 
              id="api-token" 
              name="apiToken" 
              class="form-input"
              placeholder="你的 API Token"
              required
            >
            <div class="form-help">用于认证的 Magpie API Token</div>
          </div>

          <!-- Test Connection Button -->
          <div class="form-group">
            <button type="button" id="test-connection" class="btn btn-secondary">
              测试连接
            </button>
            <div id="connection-status" class="connection-status hidden"></div>
          </div>

          <!-- Categories and tags are now automatically determined by AI -->

          <!-- Submit Button -->
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              保存设置
            </button>
          </div>
        </form>
      </div>

      <!-- Status Message -->
      <div id="status-message" class="status-message hidden">
        <div class="status-content">
          <span class="status-text">设置已成功保存！</span>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="options.ts"></script>
</body>
</html>
