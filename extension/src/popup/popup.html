<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magpie Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="Magpie" class="logo-icon">
        <h1 class="logo-text">Magpie</h1>
      </div>
      <button id="options-btn" class="options-btn" title="Settings">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </button>
    </header>

    <!-- Configuration Required State -->
    <div id="config-required" class="config-section hidden">
      <div class="config-message">
        <svg class="config-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 14.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        <h2>Configuration Required</h2>
        <p>Please configure your API token to start using Magpie Extension.</p>
        <button id="configure-btn" class="btn btn-primary">Configure Now</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content hidden">
      <!-- Current Page Info -->
      <div class="page-info">
        <div class="page-title" id="page-title">Loading...</div>
        <div class="page-url" id="page-url">...</div>
      </div>

      <!-- Save Form -->
      <form id="save-form" class="save-form">
        <!-- Category Selection -->
        <div class="form-group">
          <label for="category" class="form-label">Category</label>
          <select id="category" name="category" class="form-select">
            <option value="">Loading categories...</option>
          </select>
        </div>

        <!-- Tags Input -->
        <div class="form-group">
          <label for="tags" class="form-label">Tags</label>
          <input 
            type="text" 
            id="tags" 
            name="tags" 
            class="form-input" 
            placeholder="Enter tags separated by commas"
          >
          <div class="form-help">Up to 5 tags, separated by commas</div>
        </div>

        <!-- Action Buttons -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" data-action="save">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Save for Review
          </button>
          <button type="button" id="publish-btn" class="btn btn-secondary">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
            Publish Now
          </button>
        </div>
      </form>

      <!-- Status Messages -->
      <div id="status-message" class="status-message hidden">
        <div class="status-content">
          <svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span class="status-text">Link saved successfully!</span>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-state">
      <div class="spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
